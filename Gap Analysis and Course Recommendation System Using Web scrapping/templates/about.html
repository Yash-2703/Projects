<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Gap Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column; /* Stack the sidebar and main content vertically */
            height: 100vh;
        }
        
        .sidebar {
            width: 60px; /* Sidebar width when hidden */
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            transition: width 0.3s ease;
            z-index: 1000;
        }
        
        .sidebar:hover {
            width: 250px; /* Sidebar width when expanded */
        }
        
        .sidebar h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        
        .sidebar:hover h2 {
            display: block; /* Show heading when expanded */
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            padding: 15px 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: start;
            width: 100%;
            padding: 10px;
        }
        
        .sidebar ul li a i {
            font-size: 20px;
            margin-right: 10px;
            display: inline-block;
        }
        
        .sidebar ul li span {
            opacity: 0; /* Hide text by default */
            transition: opacity 0.3s ease;
        }
        
        .sidebar:hover ul li span {
            opacity: 1; /* Show text when sidebar is hovered */
        }
        
        .sidebar ul li:hover {
            background-color: #4CAF50;
        }
        
        .content {
            margin-left: 60px; /* Match hidden sidebar width */
            padding: 20px;
            transition: margin-left 0.3s ease;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar:hover ~ .content {
            margin-left: 250px; /* Match expanded sidebar width */
        }
        .features {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
            width: 100%;
            padding: 0 5%; /* Ensure the feature section is properly spaced */
            box-sizing: border-box;
        }
        
        .feature {
            width: 30%;  /* Adjust width as needed */
            text-align: center;
        }
        
        .feature img {
            max-width: 100%;  /* Ensure image fits within the feature container */
            height: auto;  /* Maintain aspect ratio */
            margin-bottom: 20px;  /* Space between the image and the text */
        }
        
        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            color: #555;
        }  
</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/home"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li><a href="/gap-analysis"><i class="fas fa-chart-line"></i> <span>Gap Analysis</span></a></li>
            <li><a href="/about"><i class="fas fa-info-circle"></i> <span>About</span></a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
    </div>
<h1 align="center" style="font-size: 3em; margin: 20px 0;">Features</h1>
    <div class="features">
        <div class="feature">
            <img src="{{ url_for('static', filename='img/analysis.jpg') }}" alt="Feature 1">
            <h3>Analyze Your Skills</h3>
            <p>Track your strengths and areas of improvement.</p>
        </div>
        <div class="feature">
            <img src="{{ url_for('static', filename='img/course.jpg') }}" alt="Feature 2">
            <h3>Get Course Recommendations</h3>
            <p>Find courses that help you bridge skill gaps.</p>
        </div>
        <div class="feature">
            <img src="{{ url_for('static', filename='img/progress.jpg') }}" alt="Feature 3">
            <h3>Track Your Progress</h3>
            <p>Monitor your learning journey and growth.</p>
        </div>
    </div>
</body>
</html>
